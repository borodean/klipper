# !CR-10 V2 
# printer_size: 300x300x400
# version: 3.6
# This file contains common pin mappings for the 2020 Creality CR-10 V3. 
# The mainboard is a Creality 3D v2.5.2 (8-bit mainboard with
# ATMega2560). To use this config, the firmware should be compiled for
# the AVR atmega2560.

# See docs/Config_Reference.md for a description of parameters.

[display_status]

[include timelapse.cfg]

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 10
max_z_accel: 1000

[stepper_x]
step_pin: PF0 # ar54
dir_pin: PF1 # ar55
enable_pin: !PD7 # !ar38
rotation_distance: 40
microsteps: 16
endstop_pin: ^PE5 # ^ar3
position_endstop: 0
position_max: 300
homing_speed: 50

[stepper_y]
step_pin: PF6 # ar60
dir_pin: PF7 # ar61
enable_pin: !PF2 # !ar56
rotation_distance: 40
microsteps: 16
endstop_pin: ^PJ1 # ^ar14
position_endstop: 0
position_max: 300
homing_speed: 50

[stepper_z]
step_pin: PL3 # ar46
dir_pin: !PL1 # !ar48
enable_pin: !PK0 # !ar62
rotation_distance: 8
microsteps: 16
# endstop_pin: probe:z_virtual_endstop
endstop_pin: ^PD3 # ar18
# position_min: -4
position_endstop: 0
position_max: 400

[extruder]
step_pin: PA4 # ar26
dir_pin: PA6 # ar28
enable_pin: !PA2 # !ar24
microsteps: 16
rotation_distance: 22.9 # 16 microsteps * 200 steps/rotation / steps/mm
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PB4 # ar10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5 # analog13
control: pid
pid_Kp: 22.107
pid_Ki: 1.17
pid_Kd: 104.458
min_temp: 0
max_temp: 265

[heater_bed]
heater_pin: PH5 # ar8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK6 # analog14
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 201.86
pid_Ki: 10.67
pid_Kd: 954.96

[bed_screws]
screw1: 33,29
screw2: 273,29
screw3: 273,269
screw4: 33,269
screw1_name: 1
screw2_name: 2
screw3_name: 3
screw4_name: 4

[gcode_macro PAUSE]
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %} 
variable_extrude: 1
rename_existing: PAUSE_BASE
description: Pause the actual running print

[gcode_macro RESUME]
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}  
  RESUME_BASE {get_params}
rename_existing: RESUME_BASE
description: Resume the actual running print

[gcode_macro CANCEL_PRINT]
gcode:
  TURN_OFF_HEATERS
  {% if "xyz" in printer.toolhead.homed_axes %}
    G91
    G1 Z4.5 F300
    G90
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %}
    G28 X Y
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
    G1 Y{y_park} F2000
    M84
  CANCEL_PRINT_BASE
rename_existing: CANCEL_PRINT_BASE
description: Cancel the actual running print

[gcode_macro G29]
gcode:
  G28
  bed_mesh_calibrate
  G1 X0 Y0 Z10 F4200

[virtual_sdcard]
path: ~/gcode_files

[pause_resume]

[gcode_arcs]

[exclude_object]

[input_shaper]
shaper_freq_x: 39
shaper_freq_y: 39
shaper_type_x: 2hump_ei
shaper_type_y: 2hump_ei

[adxl345]
cs_pin: rpi:None
spi_speed: 2000000
spi_bus: spidev2.0

[resonance_tester]
probe_points: 150,150,10
accel_chip: adxl345
accel_per_hz: 70

[fan]
pin: PH6 # ar9

[filament_switch_sensor filament_sensor]
switch_pin: PE4 # ar2
