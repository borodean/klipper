sensor_type: ATC Semitec 104GT-2
sensor_pin: PK6
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 690.34
pid_Ki: 111.47
pid_Kd: 1068.83

[fan]
pin: PH6

[mcu]
