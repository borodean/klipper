[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: !PA5
position_min: -5
position_endstop: -5
position_max: 245
homing_speed: 80

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: !PA6
position_min: -2
position_endstop: -2
position_max: 230
homing_speed: 80

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
# endstop_pin: probe:z_virtual_endstop           #enable to use bltouch
endstop_pin: !PA15 # disable to use bltouch
position_min: -10
position_endstop: 0
position_max: 275
homing_speed: 4
homing_retract_dist: 2
second_homing_speed: 1

[output_pin TOOL]
high_throughput: True
pin: PC0
pwm: True
shutdown_value: 0
cycle_time: 0.001
# hardware_pwm: True
maximum_mcu_duration: 5

[gcode_macro M3]
gcode:
  {% set v = params.S | default(0.0) | float %}
  SET_PIN PIN=TOOL VALUE={v / 1400.0}

[gcode_macro M4]
gcode:
  {% set v = params.S | default(0.0) | float %}
  SET_PIN PIN=TOOL VALUE={v / 1400.0}

[gcode_macro M5]
gcode: SET_PIN PIN=TOOL VALUE={4/1400}

# [fan]
# pin: PC0
# cycle_time: 0.002

[mcu]
serial: /dev/serial/by-id/usb_serial_1
restart_method: command

[gcode_arcs]

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 10
max_z_accel: 1000

[homing_override]
gcode: $H
set_position_x: 0
set_position_y: 0
set_position_z: 0

[include timelapse.cfg]

[gcode_macro G29] # 界面中增加G29指令
gcode:
  G28
  bed_mesh_calibrate
  G1 X0 Y0 Z10 F4200
