[mcu]
serial: /dev/ttyUSB0

[printer]
kinematics: delta
max_velocity: 500
max_accel: 3000
max_z_velocity: 200
# minimum_z_position: -5
delta_radius: 134.4

[stepper_a]
position_endstop: 295.6
arm_length: 269
rotation_distance: 40
step_pin: PF0
dir_pin: !PF1
enable_pin: !PD7
microsteps: 16
endstop_pin: ^PE4
homing_speed: 60

[stepper_b]
rotation_distance: 40
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
microsteps: 16
endstop_pin: ^PJ0

[stepper_c]
rotation_distance: 40
step_pin: PL3
dir_pin: !PL1
enable_pin: !PK0
microsteps: 16
endstop_pin: ^PD2

[delta_calibrate]
radius: 115
# horizontal_move_z: 20

[extruder]
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 33.333
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
control: pid
pid_Kp: 25.349
pid_Ki: 1.216
pid_Kd: 132.13
min_extrude_temp: 150
min_temp: 0
max_temp: 275

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 73.517
pid_Ki: 1.132
pid_Kd: 1193.728

[idle_timeout]
timeout: 360

# [probe]
# pin: ^PD3
# z_offset: 15.9
# samples: 3

[fan]
pin: PH6
kick_start_time: 0.2

[heater_fan extruder_cooler_fan]
pin: PL5

[display]
lcd_type: hd44780
encoder_pins: ^PC6, ^PC4
click_pin: ^!PC2
kill_pin: ^!PG0
rs_pin: PH1
e_pin: PH0
d4_pin: PA1
d5_pin: PA3
d6_pin: PA5
d7_pin: PA7
