[controller_fan default_controller_fan]
pin: PH6

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

[printer]
kinematics: delta
max_velocity: 250
max_accel: 4000
max_z_velocity: 250
minimum_z_position: -1
delta_radius: 100
print_radius: 105

[stepper_a]
position_endstop: 295
arm_length: 207
rotation_distance: 55 # 22 tooth pulley with 2.5mm pitch belt
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 32
endstop_pin: ^!PE5
homing_speed: 50

[stepper_b]
rotation_distance: 55
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 32
endstop_pin: ^!PJ1

[stepper_c]
rotation_distance: 55
step_pin: PL3
dir_pin: PL1
enable_pin: !PK1
microsteps: 32
endstop_pin: ^!PK4

[delta_calibrate]
radius: 75

[extruder]
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
microsteps: 32
rotation_distance: 42.4666
nozzle_diameter: 0.35
filament_diameter: 1.75
heater_pin: PB4
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK5
control: pid
pid_Kp: 15.2
pid_Ki: 1.75
pid_Kd: 50.42
min_temp: 0
max_temp: 295

[bed_mesh]
speed: 120
mesh_radius: 65
mesh_origin: 0, 0
round_probe_count: 7
algorithm: bicubic

[gcode_macro M300]
gcode:
    # Use a default 1kHz tone if S is omitted.
    {% set S = params.S|default(1000.0)|float %}
    # Use a 10ms duration is P is omitted.
    {% set P = params.P|default(100)|int %}
    SET_PIN PIN=BEEPER VALUE=50 CYCLE_TIME={ 1.0 / S }
    G4 P{P}
    SET_PIN PIN=BEEPER VALUE=0

[board_pins]
aliases:
    # Common EXP1 header found on many "all-in-one" ramps clones
    EXP1_1=PC0, EXP1_3=PH0, EXP1_5=PA1, EXP1_7=PA5, EXP1_9=<GND>,
    EXP1_2=PC2, EXP1_4=PH1, EXP1_6=PA3, EXP1_8=PA7, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PB3, EXP2_3=PC6, EXP2_5=PC4, EXP2_7=PL0, EXP2_9=<GND>,
    EXP2_2=PB1, EXP2_4=PB0, EXP2_6=PB2, EXP2_8=PG0, EXP2_10=<RST>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "spi"
    # Note, some boards wire: EXP2_8=<RST>, EXP2_10=PG0

[probe]
pin: PK6
z_offset: -15
speed: 12

[fan]
pin: PH5

[output_pin BEEPER]
pin: PH3
pwm: True
value: 0
shutdown_value: 0
scale: 100

[output_pin led]
pin: PH4

[display]
# encoder_fast_rate: 0.1
lcd_type: uc1701
encoder_pins: ^!PH1, ^!PH0
# encoder_steps_per_detent: 2
click_pin: ^!PA1
# kill_pin: ^!PD1
cs_pin: PA7
a0_pin: PA5
contrast: 55
