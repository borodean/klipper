[mcu]
serial: /dev/ttyUSB0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 10
max_z_accel: 100

[stepper_x]
step_pin: PF0
dir_pin: !PF1
enable_pin: !PD7
rotation_distance: 40
microsteps: 16
endstop_pin: ^!PE5
position_endstop: 0
position_max: 310
homing_speed: 50

[stepper_y]
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
rotation_distance: 40
microsteps: 16
endstop_pin: ^!PJ1
position_endstop: 0
position_max: 310
homing_speed: 50

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
rotation_distance: 8
microsteps: 16
endstop_pin: ^!PD3
position_endstop: 0.5
position_max: 400

[extruder]
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 33.28
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
control: pid
pid_Kp: 25.588
pid_Ki: 1.496
pid_Kd: 109.388
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
control: pid
min_temp: 0
max_temp: 110
pid_Kp: 74.786
pid_Ki: 0.766
pid_Kd: 1825.718

[verify_heater heater_bed]
check_gain_time: 240

[fan]
pin: PH6

[heater_fan fan1]
pin: PH4

[output_pin beeper]
pin: PC0

[display]
lcd_type: st7920
encoder_pins: ^PC4, ^PC6
click_pin: ^!PC2
cs_pin: PH1
sclk_pin: PA1
sid_pin: PH0

[filament_switch_sensor runout]
switch_pin: ^PE4
