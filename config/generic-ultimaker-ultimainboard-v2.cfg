[fan]
pin: PH4

[output_pin case_light]
pin: PH5
value: 1

[output_pin stepper_xy_current]
pin: PL5
pwm: True
value: 1.2
cycle_time: 0.00003
hardware_pwm: True
scale: 2

[output_pin stepper_z_current]
pin: PL4
pwm: True
value: 1.2
cycle_time: 0.00003
hardware_pwm: True
scale: 2

[output_pin stepper_e_current]
pin: PL3
pwm: True
value: 1.25
cycle_time: 0.00003
hardware_pwm: True
scale: 2
