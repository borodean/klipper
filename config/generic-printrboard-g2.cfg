[thermistor G2]
temperature1: 20
resistance1: 140000
temperature2: 195
resistance2: 593
temperature3: 255
resistance3: 189

[mcu]
serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00

[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 2500
max_z_velocity: 15
max_z_accel: 300

[stepper_x]
step_pin: PB15
dir_pin: !PA16
enable_pin: !PB16
rotation_distance: 40
microsteps: 16
endstop_pin: ^PA11
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_y]
step_pin: PA29
dir_pin: !PB1
enable_pin: !PB0
rotation_distance: 40
microsteps: 16
endstop_pin: ^PB26
position_endstop: 150
position_max: 150
homing_speed: 50

[stepper_z]
step_pin: PA21
dir_pin: PA26
enable_pin: !PA25
rotation_distance: 8
microsteps: 16
endstop_pin: ^!PA10
position_min: -2
position_endstop: 0
position_max: 200

[extruder]
inline_resistor: 4700
step_pin: PB14
dir_pin: PB23
enable_pin: !PB22
microsteps: 16
rotation_distance: 25.6
nozzle_diameter: 0.3
filament_diameter: 1.75
heater_pin: PA5
sensor_type: G2
sensor_pin: PA23
control: pid
pid_Kp: 29.852
pid_Ki: 2.843
pid_Kd: 78
min_temp: 0
max_temp: 290

[fan]
pin: PB27

[heater_fan heatbreak_cooling_fan]
pin: PA6

[output_pin motor_x_pwm]
pin: PB17
pwm: True
value: 0.8
cycle_time: 0.000004
hardware_pwm: True
scale: 2.25

[output_pin motor_y_pwm]
pin: PB19
pwm: True
value: 0.8
cycle_time: 0.000004
hardware_pwm: True
scale: 2.25

[output_pin motor_z_pwm]
pin: PB18
pwm: True
value: 0.8
cycle_time: 0.000004
hardware_pwm: True
scale: 2.25

[output_pin motor_e_pwm]
pin: PA2
pwm: True
value: 0.5
cycle_time: 0.000004
hardware_pwm: True
scale: 2.25

[output_pin heater_enable]
pin: PA7
pwm: True
value: 0.1
cycle_time: 0.05

[static_digital_output step_config]
pins: PA19, PB20, PA27, PB10
