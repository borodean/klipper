[controller_fan controller_fan]
pin: PA14
stepper: stepper_x,stepper_y,stepper_z,stepper_z1

[mcu]
serial: /dev/ttyUSB0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 10
max_z_accel: 100

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: !PA7
position_min: -3
position_endstop: -3
position_max: 245
homing_speed: 30

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC13
rotation_distance: 32
microsteps: 16
endstop_pin: !PC5
position_min: -17
position_endstop: -17
position_max: 245
homing_speed: 30

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC14
rotation_distance: 8
microsteps: 16
endstop_pin: PB2
position_min: -3
position_endstop: 0
position_max: 260

[extruder]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PA15
microsteps: 16
rotation_distance: 22.765 # has to be calibrated by everyone, official document: diameter = 7.25
full_steps_per_rotation: 200
gear_ratio: 50:17
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PA1
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
control: pid
pid_Kp: 28.937
pid_Ki: 1.295
pid_Kd: 161.688
min_temp: 0
max_temp: 260

[heater_bed]
heater_pin: PA4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB0
control: pid
min_temp: 0
max_temp: 110
pid_Kp: 67.648
pid_Ki: 1.044
pid_Kd: 1095.893

[bed_mesh]
mesh_min: 15,15
mesh_max: 230, 230

[safe_z_home]
home_xy_position: -3,-17
z_hop: 10

[gcode_macro probe_reset]
gcode:
    SET_PIN PIN=probe_reset_pin VALUE=0
    G4 P300
    SET_PIN PIN=probe_reset_pin VALUE=1
    G4 P100

[probe]
pin: !PB12
z_offset: 0
activate_gcode: probe_reset

[stepper_z1]
step_pin: PC0
dir_pin: !PC1
enable_pin: !PC15
microsteps: 16
rotation_distance: 8
endstop_pin: PC6

[fan]
pin: PA0

[heater_fan extruder_fan]
pin: PB1

[output_pin BEEPER_PIN]
pin: PB15
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1

[output_pin probe_reset_pin]
pin: PB13

[output_pin LED]
pin: mcu:PA13
value: 0

[filament_switch_sensor runout]
switch_pin: PA5
