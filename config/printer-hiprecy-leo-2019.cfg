[tmc2130 extruder]
cs_pin: PL2
diag1_pin: PE4
run_current: 0.6
stealthchop_threshold: 999999

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 8
max_z_accel: 100

[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2130_stepper_x:virtual_endstop
position_endstop: 0
position_max: 220
homing_speed: 50
homing_retract_dist: 0

[stepper_y]
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2130_stepper_y:virtual_endstop
position_endstop: 0
position_max: 230
homing_speed: 50
homing_retract_dist: 0

[stepper_z]
step_pin: PL6
dir_pin: !PL1
enable_pin: !PF4
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -2
position_max: 260

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 23.133 # ## Based on default 415 steps/mm. See https://www.klipper3d.org/Rotation_Distance.html for fine tuning
gear_ratio: 50:17
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 400
heater_pin: PE3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK4
control: pid
pid_Kp: 22
pid_Ki: 1.08
pid_Kd: 114
min_extrude_temp: 180
min_temp: 0
max_temp: 260

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK7
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 69.584
pid_Ki: 1.393
pid_Kd: 868.925

[bed_mesh]
speed: 100
mesh_min: 40, 40
mesh_max: 185, 230
probe_count: 4, 4
algorithm: bicubic

[homing_override]
gcode:
    G90
    G1 Z5
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT=0.500
    G28 X ;Zero X
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT=0.600
    G1 X10 ;Move X 10mm away from the stop so we can home multiple times in a row (needs a bit of space to trigger reliably again)
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT=0.500
    G28 Y ;Zero Y
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT=0.700
    G1 Y10 ;Move Y 10mm away from the stop so we can home multiple times in a row (needs a bit of space to trigger reliably again)
    G28 Z
    G1 X20 Y5
set_position_z: 0

[probe]
pin: PB6 # Z endstop pin
x_offset: 35
y_offset: 2
z_offset: 0.5
samples: 2

[fan]
pin: PL5

[heater_fan e0_fan]
pin: PL4
max_power: 1
shutdown_speed: 0
cycle_time: 0.01
kick_start_time: 0.1

[heater_fan board_fan]
pin: PL3

[static_digital_output disable_sdcard]
pins: PB0

[tmc2130 stepper_x]
cs_pin: PG4
run_current: 0.6
stealthchop_threshold: 999999
driver_SGT: 3
diag1_pin: ^!PK1

[tmc2130 stepper_z]
cs_pin: PJ7
run_current: 0.8
stealthchop_threshold: 999999

[tmc2130 stepper_y]
cs_pin: PG2
run_current: 0.7
stealthchop_threshold: 999999
driver_SGT: 3
diag1_pin: ^!PJ1
