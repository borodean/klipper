[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1000
minimum_cruise_ratio: 0
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: ^PA5
position_min: -4
position_endstop: 220
position_max: 220
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: ^PA6
position_min: -4
position_endstop: 220
position_max: 220
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -3
position_max: 300

[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.394
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 100
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
pid_Kp: 28.85
pid_Ki: 1.658
pid_Kd: 125.496
min_temp: 0
max_temp: 280

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 64.742
pid_Ki: 0.827
pid_Kd: 1267.326

[bed_mesh]
speed: 100
mesh_min: 40, 7
mesh_max: 220, 220
probe_count: 5, 5
fade_end: 10
algorithm: bicubic

[bed_screws]
screw1: 25,28
screw2: 195,28
screw3: 195,197
screw4: 25,197

[screws_tilt_adjust]
screw3: 155,190
screw3_name: rear right screw
screw4: -4,190
screw4_name: rear left screw
screw1: -4,21
screw1_name: front left screw
screw2: 155,21
screw2_name: front right screw
horizontal_move_z: 10
screw_thread: CW-M4

[safe_z_home]
home_xy_position: 70, 103
speed: 100
z_hop: 10
z_hop_speed: 20

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: 40
y_offset: 7
z_offset: 0
samples: 2
samples_tolerance: 0.015
samples_tolerance_retries: 5

[fan]
pin: PA0

[display]
lcd_type: st7920
encoder_pins: ^PB14, ^PB10
click_pin: ^!PB2
cs_pin: PB12
sclk_pin: PB13
sid_pin: PB15
