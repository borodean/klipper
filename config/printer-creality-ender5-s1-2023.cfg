[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: !PA5
position_endstop: 220
position_max: 222
homing_speed: 80

[stepper_y]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: !PA6
position_endstop: 220
position_max: 220
homing_speed: 80

[stepper_z]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 280
homing_speed: 20
homing_retract_dist: 2
second_homing_speed: 1

[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.5
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid # tuned for stock hardware with 210 degree Celsius target
pid_Kp: 20.749
pid_Ki: 1.064
pid_Kd: 101.153
min_temp: 0
max_temp: 305

[heater_bed]
heater_pin: PA7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid # tuned for stock hardware with 60 degree Celsius target
min_temp: 0
max_temp: 110
pid_Kp: 66.566
pid_Ki: 0.958
pid_Kd: 1155.761

[bed_mesh]
speed: 150
mesh_min: 3,28 # need to handle head distance with bl_touch
mesh_max: 205,218
probe_count: 4,4
fade_end: 10
fade_target: 0
mesh_pps: 3

[bed_screws]
screw1: 25,25
screw2: 195,25
screw3: 195,195
screw4: 25,195
screw1_name: Front Left Screw
screw2_name: Front Right Screw
screw3_name: Rear Right Screw
screw4_name: Rear Left Screw

[screws_tilt_adjust]
screw3: 215,175
screw3_name: Rear Right Screw
screw4: 38,175
screw4_name: Rear Left Screw
screw1: 38,6
screw1_name: Front Left Screw
screw2: 215,6
screw2_name: Front Right Screw
speed: 100
screw_thread: CW-M4

[safe_z_home]
# https: //www.klipper3d.org/Axis_Twist_Compensation.html for more
home_xy_position: 123,83
speed: 200
z_hop: 10
z_hop_speed: 10

[bltouch]
sensor_pin: ^PC14
control_pin: PC13
probe_with_touch_mode: True
x_offset: -13
y_offset: 27
z_offset: 2
speed: 10
samples: 4
sample_retract_dist: 2
samples_result: average

[axis_twist_compensation]
calibrate_start_x: 3
calibrate_end_x: 207
calibrate_y: 110

[fan]
pin: PA0
kick_start_time: 0.5

[heater_fan heatbreak_fan]
pin: PC0
heater_temp: 60
fan_speed: 0.8

[filament_switch_sensor filament_sensor]
switch_pin: ^!PC15
