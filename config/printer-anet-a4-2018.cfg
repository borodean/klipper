[mcu]
serial: /dev/ttyUSB0

[printer]
kinematics: delta
max_velocity: 300
max_accel: 1000
max_z_velocity: 20
delta_radius: 113

[stepper_a]
position_endstop: 215
arm_length: 215
rotation_distance: 32
step_pin: PD7
dir_pin: !PC5
enable_pin: !PD6
microsteps: 16
endstop_pin: ^!PC2
homing_speed: 50

[stepper_b]
rotation_distance: 32
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
microsteps: 16
endstop_pin: ^!PC3

[stepper_c]
rotation_distance: 32
step_pin: PB3
dir_pin: !PB2
enable_pin: !PA5
microsteps: 16
endstop_pin: ^!PC4
homing_speed: 20

[delta_calibrate]
radius: 70

[extruder]
step_pin: PB1
dir_pin: PB0
enable_pin: !PD6
microsteps: 16
rotation_distance: 33.44
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PD5
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA7
control: pid
pid_Kp: 30.48
pid_Ki: 2.71
pid_Kd: 85.52
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PD4
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA6
control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: PB4

[display]
lcd_type: hd44780
click_pin: PA1
back_pin: PA1
up_pin: PA1
down_pin: PA1
# kill_pin: PA1
analog_range_click_pin: 2000, 2500
analog_range_back_pin: 4500, 5000
analog_range_up_pin: 9000, 13000
analog_range_down_pin: 800, 1300
# analog_range_kill_pin: 400, 600
rs_pin: PA3
e_pin: PA2
d4_pin: PD2
d5_pin: PD3
d6_pin: PC0
d7_pin: PC1
