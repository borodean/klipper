[fan]
pin: PC26

[heater_fan heatbreak_cooling_fan]
pin: PC25

[tmc2130 stepper_x]
cs_pin: PC7
spi_software_sclk_pin: PD2
spi_software_mosi_pin: PD3
spi_software_miso_pin: PD1
run_current: 0.5
sense_resistor: 0.12
diag1_pin: !PA4

[tmc2130 stepper_z]
cs_pin: PC18
spi_software_sclk_pin: PD2
spi_software_mosi_pin: PD3
spi_software_miso_pin: PD1
run_current: 0.5
sense_resistor: 0.12
diag1_pin: PC4

[tmc2130 stepper_y]
cs_pin: PC13
spi_software_sclk_pin: PD2
spi_software_mosi_pin: PD3
spi_software_miso_pin: PD1
run_current: 0.5
sense_resistor: 0.12
diag1_pin: !PC15
