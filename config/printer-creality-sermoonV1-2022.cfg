# [controller_fan controller_fan]
# in another location. see https: //github.com/Klipper3d/klipper/pull/5621
# pin: PB4

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PA7
dir_pin: !PA4
enable_pin: !PB8
rotation_distance: 40
microsteps: 16
endstop_pin: PC4
position_endstop: 175
position_max: 175
homing_speed: 50

[stepper_y]
step_pin: PB0
dir_pin: PB10
enable_pin: !PB8
rotation_distance: 40
microsteps: 16
endstop_pin: PB13
position_endstop: 0
position_max: 175
homing_speed: 50

[stepper_z]
step_pin: PB7
dir_pin: PB6
enable_pin: !PB8
rotation_distance: 8
microsteps: 16
endstop_pin: PB3
position_min: -3
position_endstop: 165
position_max: 168

[extruder]
step_pin: PB1
dir_pin: PB12
enable_pin: !PB8
microsteps: 16
rotation_distance: 26.359
gear_ratio: 42:12
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PC5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
control: pid
pid_Kp: 30.09
pid_Ki: 1.875
pid_Kd: 120.735
min_temp: 0
max_temp: 290

[heater_bed]
heater_pin: PB9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
control: pid
min_temp: 0
max_temp: 90
pid_Kp: 75.694
pid_Ki: 1.16
pid_Kd: 1234.759

[pause_resume]
recover_velocity: 25

[fan]
pin: PA5

[fan_generic side_fan]
pin: PC15
