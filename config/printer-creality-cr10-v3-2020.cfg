[display]
lcd_type: st7920
encoder_pins: ^PC4, ^PC6 # ^ar33, ^ar31
click_pin: ^!PC2 # ^!ar35
cs_pin: PH1 # ar16
sclk_pin: PA1 # ar23
sid_pin: PH0 # ar17

[filament_switch_sensor fil_runout_sensor]
switch_pin: PE4 # ar2
