[mcu]
serial: /dev/ttyUSB0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PF0 # ar54
dir_pin: PF1 # ar55
enable_pin: !PD7 # !ar38
rotation_distance: 40
microsteps: 16
endstop_pin: ^PE5 # ^ar3
position_endstop: 0
position_max: 300
homing_speed: 50

[stepper_y]
step_pin: PF6 # ar60
dir_pin: PF7 # ar61
enable_pin: !PF2 # !ar56
rotation_distance: 40
microsteps: 16
endstop_pin: ^PJ1 # ^ar14
position_endstop: 0
position_max: 300
homing_speed: 50

[stepper_z]
# uncomment if you have a bl-touch:
# and comment the follwing lines:
step_pin: PL3 # ar46
dir_pin: !PL1 # !ar48
enable_pin: !PK0 # !ar62
rotation_distance: 8
microsteps: 16
# endstop_pin: probe:z_virtual_endstop
endstop_pin: ^PD3 # ar18
# position_min: -4
position_endstop: 0
position_max: 400

[extruder]
# correction formula is new_rotation_distance: old_rotation_distance * mmsExtracted / 100.0
step_pin: PA4 # ar26
dir_pin: !PA6 # !ar28
enable_pin: !PA2 # !ar24
microsteps: 16
rotation_distance: 7.7201944 # 16 microsteps * 200 steps/rotation / steps/mm
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PB4 # ar10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5 # analog13
control: pid
pid_Kp: 22.107
pid_Ki: 1.17
pid_Kd: 104.458
min_temp: 0
max_temp: 255

[heater_bed]
heater_pin: PH5 # ar8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK6 # analog14
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 201.86
pid_Ki: 10.67
pid_Kd: 954.96

# [bed_mesh]
# horizontal_move_z: 6
# mesh_min: 46.50,0.75
# mesh_max: 253.5,295.85
# probe_count: 7,7
# algorithm: bicubic

[bed_screws]
screw1: 33,29
screw2: 273,29
screw3: 273,269
screw4: 33,269
screw1_name: front left screw
screw2_name: front right screw
screw3_name: rear right screw
screw4_name: rear left screw

