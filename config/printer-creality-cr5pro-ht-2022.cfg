[mcu]
serial: /dev/ttyUSB0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PF0 # ar54
dir_pin: !PF1 # ar55
enable_pin: !PD7 # !ar38
rotation_distance: 40 # 16 microsteps * 200 steps/rotation / 80 steps/mm
microsteps: 16
endstop_pin: ^!PE5 # ^ar3
position_endstop: 0
position_max: 300
homing_speed: 50

[stepper_y]
step_pin: PF6 # ar60
dir_pin: !PF7 # ar61
enable_pin: !PF2 # !ar56
rotation_distance: 40 # 16 microsteps * 200 steps/rotation / 80 steps/mm
microsteps: 16
endstop_pin: ^!PJ1 # ^ar14
position_endstop: 0
position_max: 220
homing_speed: 50

[stepper_z]
step_pin: PL3 # ar46
dir_pin: !PL1 # !ar48
enable_pin: !PK0 # !ar62
rotation_distance: 4 # 16 microsteps * 200 steps/rotation / 800 steps/mm
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -10
position_max: 380

[extruder]
step_pin: PA4 # ar26
dir_pin: !PA6 # !ar28
enable_pin: !PA2 # !ar24
microsteps: 16
rotation_distance: 23.24736 # 16 microsteps * 200 steps/rotation / 137.65 steps/mm
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PB4 # ar10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5 # analog13
control: pid
pid_Kp: 17.647
pid_Ki: 1.079
pid_Kd: 72.131
min_temp: 0
max_temp: 300

[heater_bed]
heater_pin: PH5 # ar8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK6 # analog14
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 75.501
pid_Ki: 2.542
pid_Kd: 560.598

[bed_mesh]
horizontal_move_z: 6
mesh_min: 47,10
mesh_max: 270,210
probe_count: 7,7
algorithm: bicubic

[bed_screws]
screw1: 8,5
screw2: 8,210
screw3: 218,210
screw4: 218,5
screw1_name: front left screw
screw2_name: rear left screw
screw3_name: rear right screw
screw4_name: front right screw

[screws_tilt_adjust]
screw3: 218,210
screw3_name: rear right screw
screw4: 218,5
screw4_name: front right screw
screw1: 8,5
screw1_name: front left screw
screw2: 8,210
screw2_name: rear left screw
horizontal_move_z: 10
screw_thread: CW-M4

[safe_z_home]
home_xy_position: 140, 110
speed: 80
z_hop: 10
z_hop_speed: 10

[gcode_macro CASE_LIGHT_ON]
gcode: SET_PIN PIN=case_light VALUE=1

[gcode_macro CASE_LIGHT_OFF]
gcode: SET_PIN PIN=case_light VALUE=0

[pause_resume]

[bltouch]
sensor_pin: ^PD2 # ^ar19
control_pin: PB5 # ar11
pin_move_time: 0.4
set_output_mode: 5V
x_offset: 37
y_offset: 0
z_offset: 2.4
samples: 2
sample_retract_dist: 2
samples_result: average

[fan]
pin: PH6 # ar9

[output_pin case_light]
pin: PH4 # ar7
value: 1

# [display]

[filament_switch_sensor fil_runout_sensor]
switch_pin: !PE4 # ar2
