[stepper_d]
step_pin: PC1
dir_pin: PC3
enable_pin: !PC7
microsteps: 16
rotation_distance: 40
anchor_x: 0
anchor_y: 0
anchor_z: 3000

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: winch
max_velocity: 300
max_accel: 3000

[stepper_a]
rotation_distance: 40
anchor_x: 0
anchor_y: -2000
anchor_z: -100
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 16

[stepper_b]
rotation_distance: 40
anchor_x: 2000
anchor_y: 1000
anchor_z: -100
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 16

[stepper_c]
rotation_distance: 40
anchor_x: -2000
anchor_y: 1000
anchor_z: -100
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 33.5
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PB4
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK5
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
control: watermark
min_temp: 0
max_temp: 130
