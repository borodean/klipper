[tmc5160 stepper_y]
cs_pin: PD17
chain_position: 2
chain_length: 6
interpolate: False
run_current: 1
sense_resistor: 0.05

[tmc5160 stepper_z]
cs_pin: PD17
chain_position: 3
chain_length: 6
interpolate: False
run_current: 1
sense_resistor: 0.05

[adc_scaled vref_scaled]
vref_pin: PC0
vssa_pin: PC13

[tmc5160 extruder]
cs_pin: PD17
chain_position: 4
chain_length: 6
interpolate: False
run_current: 0.6
sense_resistor: 0.05

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: cartesian
max_velocity: 350
max_accel: 3000

[stepper_x]
step_pin: PC18
dir_pin: PB5
enable_pin: !PA9
rotation_distance: 40
microsteps: 128
endstop_pin: PD25 # IO0
position_endstop: 0
position_max: 450

[stepper_y]
step_pin: PC16
dir_pin: PD10
enable_pin: !PA9
rotation_distance: 40
microsteps: 128
endstop_pin: PD15 # IO1
position_endstop: 0
position_max: 450

[stepper_z]
step_pin: PC28
dir_pin: PA4
enable_pin: !PA9
rotation_distance: 8
microsteps: 64
endstop_pin: PD28 # IO2
position_endstop: 0
position_max: 400

[extruder]
step_pin: PC1
dir_pin: PA22
enable_pin: !PA9
microsteps: 16
rotation_distance: 33.5
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PA24 # Out1
sensor_type: ATC Semitec 104GT-2
sensor_pin: vref_scaled:PC29 # Temp1
pullup_resistor: 2200
control: pid
pid_Kp: 30.089
pid_Ki: 2.229
pid_Kd: 101.55
min_temp: 0
max_temp: 285

[heater_bed]
pullup_resistor: 2200
heater_pin: PA7 # Out0
sensor_type: Generic 3950
sensor_pin: vref_scaled:PC15 # Temp0
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 61.049
pid_Ki: 2.339
pid_Kd: 398.344

[fan]
pin: PC5 # Out5

[heater_fan heatbreak_fan]
pin: PC8 # Out8
pin: PA15 # Out4

[tmc5160 stepper_x]
cs_pin: PD17
spi_bus: usart1
chain_position: 1
chain_length: 6
interpolate: False
run_current: 1
sense_resistor: 0.05
