sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
control: pid
min_temp: 0
max_temp: 115
pid_Kp: 71.041
pid_Ki: 1.422
pid_Kd: 887.123

[bed_mesh]
speed: 90
horizontal_move_z: 25
mesh_radius: 120
mesh_origin: 0,0
round_probe_count: 7
algorithm: bicubic

