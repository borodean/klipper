[thermistor Kingroon_B3950]
temperature1: 25
resistance1: 103180
temperature2: 150
resistance2: 1366.2
temperature3: 250
resistance3: 168.6

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 2000
max_z_velocity: 25
max_z_accel: 100

[stepper_x]
step_pin: PE3
dir_pin: !PE2
enable_pin: !PE4
rotation_distance: 40
microsteps: 32
endstop_pin: !PA15
position_endstop: 0
position_max: 180
homing_speed: 50

[stepper_y]
step_pin: PE0
dir_pin: !PB9
enable_pin: !PE1
rotation_distance: 40
microsteps: 32
endstop_pin: !PA12
position_endstop: 0
position_max: 180
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: PB4
enable_pin: !PB8
rotation_distance: 8
microsteps: 32
endstop_pin: !PA11
position_endstop: 0.5
position_max: 180

[extruder]
step_pin: PD6
dir_pin: !PD3
enable_pin: !PB3
microsteps: 32
rotation_distance: 23.244
gear_ratio: 3:1
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PC3
sensor_type: Kingroon_B3950
sensor_pin: PC1
control: pid
pid_Kp: 27.057
pid_Ki: 1.171
pid_Kd: 156.254
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PA0
sensor_type: Kingroon_B3950
sensor_pin: PC0
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 61.779
pid_Ki: 1.572
pid_Kd: 606.98

[safe_z_home]
home_xy_position: 90,90
z_hop: 10

[fan]
pin: PB1

[static_digital_output display_reset]
pins: !PC6, !PD13
