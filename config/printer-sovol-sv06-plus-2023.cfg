[tmc2209 extruder]
uart_pin: PC14
run_current: 0.55
stealthchop_threshold: 0
interpolate: False
sense_resistor: 0.15
uart_address: 3

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 2000
max_z_velocity: 10
max_z_accel: 100

[stepper_x]
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_max: 305
homing_speed: 40
homing_retract_dist: 0

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 0
position_max: 305
homing_speed: 40
homing_retract_dist: 0

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
rotation_distance: 4
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -4
position_max: 350
homing_speed: 4

[extruder]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 4.56
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 100
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
pid_Kp: 15.66
pid_Ki: 1.49
pid_Kd: 41.96
min_temp: 0
max_temp: 300

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 186.38
pid_Ki: 36.12
pid_Kd: 637.3

[bed_mesh]
speed: 120
mesh_min: 28, 20
mesh_max: 270, 270
probe_count: 5
fade_end: 10
fade_target: 0
algorithm: bicubic

[safe_z_home]
home_xy_position: 123,170
z_hop: 10
z_hop_speed: 5

[probe]
pin: PB1
x_offset: 28
y_offset: -20
z_offset: 0

[fan]
pin: PA0

[tmc2209 stepper_x]
uart_pin: PC1
run_current: 0.86
sense_resistor: 0.15
uart_address: 3
driver_SGTHRS: 86
diag_pin: PA5

[tmc2209 stepper_z]
uart_pin: PA15
interpolate: False
run_current: 1
sense_resistor: 0.15
uart_address: 3
diag_pin: PA7

[tmc2209 stepper_y]
uart_pin: PC0
run_current: 0.9
sense_resistor: 0.15
uart_address: 3
driver_SGTHRS: 110
diag_pin: PA6

[filament_switch_sensor filament_runout_sensor]
switch_pin: PA4
