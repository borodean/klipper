[multi_pin heater]
pins: PB4,PB5,PB0

[multi_pin extruder_fans]
pins: PB7,PB8,PB9

[thermistor bed_thermistor]
temperature1: 24
resistance1: 104600
temperature2: 40
resistance2: 47700
temperature3: 67
resistance3: 13000

[extruder_stepper e1]
extruder:
step_pin: PA0
dir_pin: !PB6
enable_pin: !PA1
microsteps: 16
rotation_distance: 32

[extruder_stepper e2]
extruder:
step_pin: PB2
dir_pin: !PB11
enable_pin: !PC4
microsteps: 16
rotation_distance: 32

[mcu]
serial: /dev/ttyUSB0
restart_method: cheetah

[printer]
kinematics: delta
max_velocity: 300
max_accel: 3000
max_z_velocity: 150
delta_radius: 94

[stepper_a]
position_endstop: 216
arm_length: 201
rotation_distance: 40
step_pin: PC6
dir_pin: PD13
enable_pin: !PA8
microsteps: 16
endstop_pin: ^PE4
homing_speed: 50

[stepper_b]
rotation_distance: 40
step_pin: PA12
dir_pin: PA11
enable_pin: !PA15
microsteps: 16
endstop_pin: ^PE2

[stepper_c]
rotation_distance: 40
step_pin: PD6
dir_pin: PD3
enable_pin: !PB3
microsteps: 16
endstop_pin: ^PE0

[extruder]
inline_resistor: 220
step_pin: PC14
dir_pin: !PC13
enable_pin: !PC15
microsteps: 16
rotation_distance: 32
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: multi_pin:heater
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
control: pid
pid_Kp: 39
pid_Ki: 2
pid_Kd: 210
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PB1
sensor_type: bed_thermistor
sensor_pin: PC3
control: pid
min_temp: 0
max_temp: 150
pid_Kp: 67
pid_Ki: 4
pid_Kd: 310

[homing_heaters]
heaters: extruder

[temperature_sensor board]
sensor_type: temperature_mcu
gcode_id: MCU

[temperature_sensor secondary]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
gcode_id: SEC
inline_resistor: 220

[temperature_sensor ambient]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC2
gcode_id: AMB
inline_resistor: 220

[heater_fan extruder]
pin: multi_pin:extruder_fans
max_power: 0.8
shutdown_speed: 0
off_below: 0.2

[output_pin beep]
pin: PB10

[output_pin lcd_beep]
pin: PE12

[display]
lcd_type: hd44780
encoder_pins: ^PE9,^PE8
click_pin: ^PE13
rs_pin: PE6
e_pin: PE14
d4_pin: PD8
d5_pin: PD9
d6_pin: PD10
d7_pin: PE15
