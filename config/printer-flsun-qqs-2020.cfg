[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: delta
max_velocity: 500
max_accel: 3000
max_z_velocity: 200
delta_radius: 130
print_radius: 125

[stepper_a]
position_endstop: 370
arm_length: 280
rotation_distance: 32
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
microsteps: 16
endstop_pin: PA15
homing_speed: 60

[stepper_b]
rotation_distance: 32
step_pin: PE0
dir_pin: PB9
enable_pin: !PE1
microsteps: 16
endstop_pin: PA12

[stepper_c]
rotation_distance: 32
step_pin: PB5
dir_pin: PB4
enable_pin: !PB8
microsteps: 16
endstop_pin: PC4

[delta_calibrate]
radius: 125
horizontal_move_z: 25

[extruder]
step_pin: PD6
dir_pin: !PD3
enable_pin: !PB3
microsteps: 16
rotation_distance: 9
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PC3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
control: pid
pid_Kp: 14.529
pid_Ki: 0.557
pid_Kd: 94.802
min_temp: 0
max_temp: 260

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
control: pid
min_temp: 0
max_temp: 150
pid_Kp: 325.1
pid_Ki: 63.35
pid_Kd: 417.1

[probe]
pin: !PA11
z_offset: 18
samples: 3
sample_retract_dist: 5
samples_tolerance: 0.02
samples_tolerance_retries: 5

[fan]
pin: PB1
