[mcu]
serial: /dev/ttyUSB0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1000
max_z_velocity: 20
max_z_accel: 1000

[stepper_x]
step_pin: PD7
dir_pin: PC5
enable_pin: !PD6
rotation_distance: 40
microsteps: 16
endstop_pin: ^!PC2
position_min: -3
position_endstop: -3
position_max: 300
homing_speed: 50

[stepper_y]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
rotation_distance: 40
microsteps: 16
endstop_pin: ^!PC3
position_min: -22
position_endstop: -22
position_max: 300
homing_speed: 50

[stepper_z]
step_pin: PB3
dir_pin: !PB2
enable_pin: !PA5
rotation_distance: 8
microsteps: 16
endstop_pin: ^!PC4
position_endstop: 0.5
position_max: 400
homing_speed: 20

[extruder]
step_pin: PB1
dir_pin: !PB0
enable_pin: !PD6
microsteps: 16
rotation_distance: 32
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PD5
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA7
control: pid
pid_Kp: 27
pid_Ki: 1.3
pid_Kd: 136.09
min_temp: 10
max_temp: 250

[heater_bed]
heater_pin: PD4
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA6
control: pid
min_temp: 10
max_temp: 130
pid_Kp: 72.8
pid_Ki: 1.2
pid_Kd: 1100

[fan]
pin: PB4

[display]
lcd_type: st7920
encoder_pins: ^PD2, ^PD3
click_pin: ^!PC0
cs_pin: PA4
sclk_pin: PA1
sid_pin: PA3
