[controller_fan controller_fan]
pin: PB12

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 500
max_z_velocity: 4
max_z_accel: 100

[stepper_x]
step_pin: PA12
dir_pin: PA11
enable_pin: !PA15
rotation_distance: 40
microsteps: 16
endstop_pin: !PH2
position_min: -13
position_endstop: -13
position_max: 236
homing_speed: 50

[stepper_y]
step_pin: PA9
dir_pin: PA8
enable_pin: !PA15
rotation_distance: 40
microsteps: 16
endstop_pin: ^!PC13
position_min: -9
position_endstop: -9
position_max: 230
homing_speed: 50

[stepper_z]
step_pin: PC7
dir_pin: !PC6
enable_pin: !PA15
rotation_distance: 8
microsteps: 16
endstop_pin: ^PC14
position_min: -10
position_endstop: 0
position_max: 255

[extruder]
step_pin: PB15
dir_pin: PB14
enable_pin: !PA15
microsteps: 16
rotation_distance: 31.07
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_velocity: 25
max_extrude_only_accel: 1000
heater_pin: PB8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
control: pid
pid_Kp: 19.56
pid_Ki: 1.62
pid_Kd: 200
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PB9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
control: pid
min_temp: 0
max_temp: 120
pid_Kp: 97.1
pid_Ki: 1.41
pid_Kd: 1675.16

[bed_mesh]
speed: 200
horizontal_move_z: 2.5
mesh_min: 5, 5
mesh_max: 215, 215
probe_count: 5, 5

[safe_z_home]
home_xy_position: 0, 0
speed: 5
z_hop: 10

[probe]
pin: PA1
x_offset: -20.8
z_offset: 0
speed: 2
samples: 3
sample_retract_dist: 0.5
lift_speed: 4
samples_tolerance_retries: 3

[fan]
pin: PB5
cycle_time: 0.00005 # 20kHz

[heater_fan extruder_fan]
pin: PB13

[output_pin enable_pin]
pin: PB6
value: 1 # This pin enables the bed, hotend, extruder fan, part fan.
