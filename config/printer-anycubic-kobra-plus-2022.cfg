[tmc2208 extruder]
uart_pin: PA15
tx_pin: PA9
sense_resistor: 0.1
run_current: 0.8
uart_address: 0
stealthchop_threshold: 999999

[controller_fan controller_fan]
pin: PA14
heater: heater_bed

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1800
max_z_velocity: 40
max_z_accel: 100

[stepper_x]
step_pin: PA5
dir_pin: PA4
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: !PA6
position_min: -4
position_endstop: -4
position_max: 304
homing_speed: 100

[stepper_y]
step_pin: PC4
dir_pin: PA7
enable_pin: !PC3
rotation_distance: 32
microsteps: 16
endstop_pin: !PC5
position_min: -6
position_endstop: -6
position_max: 300
homing_speed: 100

[stepper_z]
step_pin: PC7
dir_pin: !PC6
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
endstop_pin: PA8
position_min: -15
position_endstop: 0
position_max: 350
homing_speed: 10

[extruder]
step_pin: PC14
dir_pin: !PC15
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.71
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 200
max_extrude_only_velocity: 60
max_extrude_only_accel: 3000
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 119
min_temp: 0
max_temp: 275

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
control: pid
min_temp: 0
max_temp: 120
pid_Kp: 97.1
pid_Ki: 1.41
pid_Kd: 1675.16

[bed_mesh]
speed: 100
mesh_min: 10, 10
mesh_max: 290, 290
probe_count: 5, 5
algorithm: bicubic

[safe_z_home]
home_xy_position: 0, 0
speed: 100
z_hop: 10

[gcode_macro probe_reset]
gcode:
  SET_PIN PIN=probe_reset_pin VALUE=0
  G4 P300
  SET_PIN PIN=probe_reset_pin VALUE=1
  G4 P100

[probe]
pin: !PB6
z_offset: 0.2
speed: 2
samples: 2
sample_retract_dist: 5
lift_speed: 4
samples_tolerance_retries: 3
activate_gcode: probe_reset

[stepper_z1]
step_pin: PB1
dir_pin: !PB0
enable_pin: !PC3
microsteps: 16
rotation_distance: 8

[fan]
pin: PB9

[heater_fan hotend_fan]
pin: PA13

[output_pin probe_reset_pin]
pin: PB7
value: 1

[output_pin LED]
pin: PB8

[output_pin beeper]
pin: PB5

[tmc2209 stepper_x]
uart_pin: PA15
tx_pin: PA9
run_current: 0.9
sense_resistor: 0.1
stealthchop_threshold: 999999
uart_address: 3

[tmc2209 stepper_z]
uart_pin: PA15
tx_pin: PA9
run_current: 0.9
sense_resistor: 0.1
stealthchop_threshold: 999999
uart_address: 2

[tmc2209 stepper_y]
uart_pin: PA15
tx_pin: PA9
run_current: 0.9
sense_resistor: 0.1
stealthchop_threshold: 999999
uart_address: 1

[filament_switch_sensor runout]
switch_pin: !PC13
