[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PD7
dir_pin: !PC5
enable_pin: !PD6
rotation_distance: 40
microsteps: 16
endstop_pin: ^PC2
position_endstop: 235
position_max: 235
homing_speed: 30

[stepper_y]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
rotation_distance: 40
microsteps: 16
endstop_pin: ^PC3
position_endstop: 235
position_max: 235
homing_speed: 30

[stepper_z]
step_pin: PB3
dir_pin: !PB2
enable_pin: !PA5
rotation_distance: 8 # Use 4 for Ender5 versions after late 2019
microsteps: 16
endstop_pin: ^PC4
position_endstop: 0
position_max: 300

[extruder]
step_pin: PB1
dir_pin: !PB0
enable_pin: !PD6
microsteps: 16
rotation_distance: 33.683
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 100
heater_pin: PD5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA7
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PD4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA6
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 54.027
pid_Ki: 0.77
pid_Kd: 948.182

[fan]
pin: PB4

[display]
lcd_type: st7920
encoder_pins: ^PD2, ^PD3
click_pin: ^!PC0
cs_pin: PA3
sclk_pin: PA1
sid_pin: PC1
