# step_pin: PD6
# dir_pin: PD5

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu

[temperature_sensor k_therm]
sensor_type: MAX31855
sensor_pin: PH9
spi_bus: spi2b

[fan]
pin: PE5 # FAN0

[heater_fan fan1]
pin: PE6 # FAN1

