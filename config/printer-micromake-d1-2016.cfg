[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: delta
max_velocity: 300
max_accel: 3000
max_z_velocity: 150
delta_radius: 95

[stepper_a]
position_endstop: 319.5
arm_length: 217
rotation_distance: 32
step_pin: PF0
dir_pin: !PF1
enable_pin: !PD7
microsteps: 16
endstop_pin: ^PE4
homing_speed: 100

[stepper_b]
rotation_distance: 32
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
microsteps: 16
endstop_pin: ^PJ0

[stepper_c]
rotation_distance: 32
step_pin: PL3
dir_pin: !PL1
enable_pin: !PK0
microsteps: 16
endstop_pin: ^PD2

[delta_calibrate]
radius: 80

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 20.067
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 100
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 250

# [probe]
# pin: ^!PD3

[fan]
pin: PH6

[display]
lcd_type: hd44780
encoder_pins: ^PC6, ^PC4
click_pin: ^!PC2
kill_pin: ^!PG0
rs_pin: PH1
e_pin: PH0
d4_pin: PA1
d5_pin: PA3
d6_pin: PA5
d7_pin: PA7
