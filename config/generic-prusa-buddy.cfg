[tmc2209 extruder]
uart_pin: PD5
uart_address: 2
diag_pin: ^PA15
driver_SGTHRS: 100
run_current: 0.4
sense_resistor: 0.22

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_3100380013504E4E53353420-if00
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 180
max_accel: 1250
max_z_velocity: 12
max_z_accel: 400

[stepper_x]
step_pin: PD1
dir_pin: PD0
enable_pin: !PD3
rotation_distance: 32
microsteps: 16
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 200
position_max: 200
homing_speed: 50
homing_retract_dist: 0

[stepper_y]
step_pin: PD13
dir_pin: PD12
enable_pin: !PD14
rotation_distance: 32
microsteps: 16
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 0
position_max: 200
homing_speed: 50
homing_retract_dist: 0

[stepper_z]
step_pin: PD4
dir_pin: !PD15
enable_pin: !PD2
rotation_distance: 4
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 200

[extruder]
step_pin: PD9
dir_pin: !PD8
enable_pin: !PD10
microsteps: 16
rotation_distance: 33.5
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PB1
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC0
control: pid
pid_Kp: 7
pid_Ki: 0.5
pid_Kd: 45
min_temp: 10
max_temp: 305

[heater_bed]
heater_pin: PB0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA4
control: pid
min_temp: 10
max_temp: 110
pid_Kp: 120
pid_Ki: 1.5
pid_Kd: 600

[probe]
pin: PA8
x_offset: -29
y_offset: -3
z_offset: 0
speed: 6

[fan]
pin: PE11
tachometer_pin: PE10

[heater_fan hotend_fan]
pin: PE9
tachometer_pin: PE14

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.35
sense_resistor: 0.22
stealthchop_threshold: 999999
uart_address: 1
driver_SGTHRS: 130
diag_pin: ^PE2

[tmc2209 stepper_z]
uart_pin: PD5
run_current: 0.35
sense_resistor: 0.22
stealthchop_threshold: 999999
uart_address: 0
driver_SGTHRS: 100
diag_pin: ^PE3

[tmc2209 stepper_y]
uart_pin: PD5
run_current: 0.35
sense_resistor: 0.22
stealthchop_threshold: 999999
uart_address: 3
driver_SGTHRS: 130
diag_pin: ^PE1

[filament_switch_sensor filament_sensor]
switch_pin: ^PB4
