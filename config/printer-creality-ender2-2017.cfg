[mcu]
serial: /dev/ttyUSB0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1500
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PD7
dir_pin: !PC5
enable_pin: !PD6
rotation_distance: 40
microsteps: 16
endstop_pin: ^PC2
position_endstop: 0
position_max: 165
homing_speed: 50

[stepper_y]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
rotation_distance: 40
microsteps: 16
endstop_pin: ^PC3
position_endstop: 0
position_max: 165
homing_speed: 50

[stepper_z]
step_pin: PB3
dir_pin: PB2
enable_pin: !PA5
rotation_distance: 8
microsteps: 16
endstop_pin: ^PC4
position_endstop: 0
position_max: 205

[extruder]
step_pin: PB1
dir_pin: !PB0
enable_pin: !PD6
microsteps: 16
rotation_distance: 34.41
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 500
max_extrude_only_velocity: 200
max_extrude_only_accel: 500
heater_pin: PD5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA7
control: pid
pid_Kp: 21.73
pid_Ki: 1.54
pid_Kd: 76.55
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PD4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA6
control: pid
min_temp: 0
max_temp: 100
pid_Kp: 72.487
pid_Ki: 2.279
pid_Kd: 576.275

[fan]
pin: PB4

[display]
lcd_type: uc1701
encoder_pins: ^PD2, ^PD3
click_pin: ^!PC0
cs_pin: PA3
a0_pin: PA1
