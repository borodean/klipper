[bed_mesh]
mesh_min: 20, 20
mesh_max: 200, 200
probe_count: 4, 4

[bed_tilt]
points:
    100, 100
    10, 10
    10, 100
    10, 190
    100, 10
    100, 190
    190, 10
    190, 100
    190, 190

[safe_z_home]
