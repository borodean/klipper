[mcu]
serial: /dev/ttyUSB0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 1000
max_z_velocity: 2
max_z_accel: 100

[stepper_x]
step_pin: PD7
dir_pin: PC5
enable_pin: !PD6
rotation_distance: 40
microsteps: 16
endstop_pin: ^!PC2
position_endstop: 0
position_max: 200
homing_speed: 40

[stepper_y]
step_pin: PC6
dir_pin: PC7
enable_pin: !PD6
rotation_distance: 40
microsteps: 16
endstop_pin: ^!PC3
position_endstop: 0
position_max: 200
homing_speed: 40

[stepper_z]
step_pin: PB3
dir_pin: !PB2
enable_pin: !PA5
rotation_distance: 8
microsteps: 16
endstop_pin: ^!PC4
position_endstop: 0.5
position_max: 180
homing_speed: 2

[extruder]
step_pin: PB1
dir_pin: !PB0
enable_pin: !PD6
microsteps: 16
rotation_distance: 29.888
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PD5
sensor_type: Generic 3950
sensor_pin: PA7
control: pid
pid_Kp: 18.21403
pid_Ki: 0.61638
pid_Kd: 134.556146
min_temp: 0
max_temp: 230

[heater_bed]
heater_pin: PD4
sensor_type: Generic 3950
sensor_pin: PA6
control: pid
min_temp: 0
max_temp: 70
pid_Kp: 71.321
pid_Ki: 1.989
pid_Kd: 639.21

[fan]
pin: PB4

[display]
lcd_type: st7920
encoder_pins: ^PA2, ^PA1
click_pin: ^!PA3
kill_pin: ^!PD2
cs_pin: PC1
sclk_pin: PD3
sid_pin: PC0
