[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 25
max_z_accel: 30

[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
rotation_distance: 32
microsteps: 16
endstop_pin: ^PE5
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
rotation_distance: 32
microsteps: 16
endstop_pin: ^PJ1
position_endstop: 0
position_max: 200
homing_speed: 50

# [stepper_z]
# # more about z-calibration is here https: //vk.com/topic-107680682_34101598
# # read more about bltouch here https: //www.klipper3d.org/BLTouch.html
# # read more here https: //www.klipper3d.org/Config_checks.html
# step_pin: PL3
step_pin: PL3
# dir_pin: PL1
dir_pin: PL1
# enable_pin: !PK0
enable_pin: !PK0
# rotation_distance: 8
rotation_distance: 8
# microsteps: 16
microsteps: 16
# endstop_pin: ^PD2
endstop_pin: probe:z_virtual_endstop
position_min: -3
# position_endstop: 235
# position_max: 235
position_max: 230
# homing_positive_dir: True

[extruder]
# # read more here https: //www.klipper3d.org/Config_checks.html
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 13.5744
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
control: pid
pid_Kp: 26.596
pid_Ki: 1.166
pid_Kd: 151.598
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 73.517
pid_Ki: 1.822
pid_Kd: 741.6

[bed_mesh]
speed: 100
mesh_min: 69, 41
mesh_max: 189, 161

[homing_override]
gcode:
        G90
        G1 Z10 F6000
        G28 X Y
        G1 X100 Y100 F6000
        G28 Z0
        G1 X100 Y100 Z10a
axes: z
set_position_z: 6

[gcode_macro G29]
gcode:
        G28
        G1 Z10 F600
        BED_MESH_CALIBRATE

[bltouch]
sensor_pin: ^PD3
control_pin: PH4
pin_up_touch_mode_reports_triggered: False
x_offset: 39
y_offset: 11
z_offset: 0.9
samples: 2
sample_retract_dist: 3

[fan]
pin: PH6
