[controller_fan drivers_fan]
pin: PD6

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 25
max_z_accel: 30

[stepper_x]
step_pin: PE5
dir_pin: !PE6
enable_pin: !PC13
rotation_distance: 20
microsteps: 16
endstop_pin: !PG10
position_min: -1
position_endstop: -1
position_max: 350
homing_speed: 50
homing_retract_dist: 10
second_homing_speed: 10

[stepper_y]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PE4
rotation_distance: 20
microsteps: 16
endstop_pin: !PA12
position_endstop: 0
position_max: 330
homing_speed: 50
homing_retract_dist: 10
second_homing_speed: 10

[stepper_z]
step_pin: PB9
dir_pin: PE0
enable_pin: !PE1
rotation_distance: 4
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -2
position_max: 400

[extruder]
step_pin: PB4
dir_pin: PB5
enable_pin: !PB8
microsteps: 16
rotation_distance: 35.52
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 300
heater_pin: PG12
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA1
control: pid
pid_Kp: 18.831
pid_Ki: 0.821
pid_Kd: 108.044
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PG11
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 73.932
pid_Ki: 1.521
pid_Kd: 898.279

[bed_mesh]
speed: 120
mesh_min: 20, 20
mesh_max: 310, 310
probe_count: 5, 5
mesh_pps: 0

[bed_screws]
screw1: 5, 5
screw2: 165, 5
screw3: 325, 5
screw4: 5, 325
screw5: 165, 325
screw6: 325, 325

[safe_z_home]
home_xy_position: 165, 165
z_hop: 10
z_hop_speed: 5

[probe]
pin: !PG9
x_offset: -40
z_offset: 2
speed: 30

[fan]
pin: PG13

[heater_fan hotend_fan]
pin: PG14

[output_pin beeper]
pin: PB0

[filament_switch_sensor sentinel]
runout_gcode: M25
switch_pin: PA15
