[filament_motion_sensor Filament_Sensor]
detection_length: 7
extruder: extruder
switch_pin: !PC15
pause_on_runout: FALSE
runout_gcode: PAUSE

[mcu]
serial: dev/serial/by-id/usb-Klipper_stm32f103xe_00000000000

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
rotation_distance: 40
microsteps: 16
endstop_pin: !PC0
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
rotation_distance: 40
microsteps: 16
endstop_pin: !PC1
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
rotation_distance: 4
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 250

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 23.18840579710145
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp: 19.479
pid_Ki: 1.073
pid_Kd: 88.385
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 62.673
pid_Ki: 1.53
pid_Kd: 641.619

[bed_mesh]
speed: 120
mesh_min: 10, 10
mesh_max: 190, 220
probe_count: 5,5
fade_end: 10

[bed_screws]
screw1: 31,38 # X,Y Position
screw2: 201,38 # X,Y Position
screw3: 201,204 # X,Y Position
screw4: 31,204 # X,Y Position
screw1_name: Front Left
screw2_name: Front Right
screw3_name: Rear Right
screw4_name: Rear Left

[safe_z_home]
home_xy_position: 115,115
speed: 75
z_hop: 10
z_hop_speed: 5

[gcode_macro M300]
gcode:
  {% set S = params.S|default(1000)|int %} ; S sets the tone frequency
  {% set P = params.P|default(100)|int %} ; P sets the tone duration
  {% set L = 0.5 %} ; L varies the PWM on time, close to 0 or 1 the tone gets a bit quieter. 0.5 is a symmetric waveform
  {% if S <= 0 %} ; dont divide through zero
  {% set F = 1 %}
  {% set L = 0 %}
  {% elif S >= 10000 %} ;max frequency set to 10kHz
  {% set F = 0 %}
  {% else %}
  {% set F = 1/S %} ;convert frequency to seconds
  {% endif %}
    SET_PIN PIN=beeper VALUE={L} CYCLE_TIME={F} ;Play tone
  G4 P{P} ;tone duration
    SET_PIN PIN=beeper VALUE=0

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

[bltouch]
sensor_pin: PC14
control_pin: PA1
pin_up_touch_mode_reports_triggered: FALSE # needed bc of the bltouch clone used by sunlu
x_offset: -28.45
y_offset: 4
z_offset: 1.915

[fan]
pin: PC6

[heater_fan Hotend]
pin: PC7

[output_pin beeper]
pin: PB5 # EXP1_1
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1

[static_digital_output usb_pullup_enable]
pins: !PA14

[display]
lcd_type: st7920
encoder_pins: ^PA10, ^PA9 # ^EXP1_5, ^EXP1_3
click_pin: ^!PA15 # ^!EXP1_2
cs_pin: PB8 # EXP1_7
sclk_pin: PB9 # EXP1_6
sid_pin: PB15 # EXP1_8
