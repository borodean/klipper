[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 1000
max_z_velocity: 25
max_z_accel: 100

[stepper_x]
# 200 * 16 / 80: 40
step_pin: PE3
dir_pin: !PE2
enable_pin: !PE4
# rotation_distance: <full_steps_per_rotation> * <microsteps> / <steps_per_mm>
rotation_distance: 40
microsteps: 16
endstop_pin: !PA15
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
# 200 * 16 / 80: 40
step_pin: PE0
dir_pin: !PB9
enable_pin: !PE1
# rotation_distance: <full_steps_per_rotation> * <microsteps> / <steps_per_mm>
rotation_distance: 40
microsteps: 16
endstop_pin: PA12
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
# 200 * 16 / 400: 8
step_pin: PB5
dir_pin: PB4
enable_pin: !PB8
# rotation_distance: <full_steps_per_rotation> * <microsteps> / <steps_per_mm>
rotation_distance: 8
microsteps: 16
endstop_pin: !PA11
position_endstop: 0
position_max: 250

[extruder]
# note: the FOKOOS default Marlin e-steps are 94.0, but my testing based on
# 200 * 16 / 96.9: 33.02
step_pin: PD6
dir_pin: PD3
enable_pin: !PB3
microsteps: 16
# rotation_distance: <full_steps_per_rotation> * <microsteps> / <steps_per_mm>
rotation_distance: 33.02
# full_steps_per_rotation: 200
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PC3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
control: pid
pid_Kp: 35.789
pid_Ki: 2.339
pid_Kd: 136.892
min_temp: 5
max_temp: 275

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
control: pid
min_temp: 5
max_temp: 150
pid_Kp: 58.214
pid_Ki: 1.075
pid_Kd: 788.077

