[mcu]
serial: /dev/ttyPrinter
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 2000
max_z_velocity: 10
max_z_accel: 100

[stepper_x]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: PC4
position_min: -5
position_endstop: -5
position_max: 305
homing_speed: 50

[stepper_y]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: PC5
position_min: -2
position_endstop: -2
position_max: 302
homing_speed: 50

[stepper_z]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -1.5
position_max: 400
homing_speed: 4
homing_retract_dist: 2
second_homing_speed: 1

[extruder]
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.64
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PB14
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB1
control: pid
pid_Kp: 22.865
pid_Ki: 1.292
pid_Kd: 101.178
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB0
control: pid
min_temp: 0
max_temp: 120
pid_Kp: 72.49
pid_Ki: 0.844
pid_Kd: 1542.189

[screws_tilt_adjust]
screw3: 300, 300
screw3_name: rear right screw
screw4: 60, 300
screw4_name: rear left screw
screw1: 60, 80
screw1_name: front left screw
screw2: 300, 80
screw2_name: front right screw
horizontal_move_z: 10

[safe_z_home]
home_xy_position: 150,150
z_hop: 3
z_hop_speed: 5

[bltouch]
sensor_pin: ^PC15
control_pin: PC14
x_offset: -32.5
y_offset: -40.6
z_offset: 2.6 # initial safe value, get correct value by PROBE_CALIBRATE

[temperature_sensor Board_MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[fan]
pin: PB15
kick_start_time: 0.5

[heater_fan hotend_fan]
pin: PC13

[output_pin lights]
pin: PA7
value: 1

# [output_pin factory_reset]
# pin: PB12
# value: 0

[output_pin power]
pin: PA0
value: 1
shutdown_value: 1

[filament_switch_sensor runout_sensor]
pause_on_runout: False
runout_gcode: PAUSE
insert_gcode: RESUME
switch_pin: !PA15
