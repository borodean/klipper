[tmc2209 extruder]
uart_pin: PC6
run_current: 0.7
stealthchop_threshold: 0
interpolate: False

[controller_fan controller_fan]
pin: PD12
fan_speed: 1
stepper: stepper_x, stepper_y, stepper_z

[mcu]
serial: INSERTSERIALIDHERE

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 20000
max_z_velocity: 15
max_z_accel: 2000

[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 64
endstop_pin: ^PG6
position_endstop: 0
position_max: 180
homing_speed: 60

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 64
endstop_pin: ^PG9
position_endstop: 0
position_max: 180
homing_speed: 60

[stepper_z]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 4
microsteps: 64
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 180

[extruder]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 64
rotation_distance: 5.57
full_steps_per_rotation: 200
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PA2
sensor_type: Generic 3950
sensor_pin: PF4
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 290

[heater_bed]
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF3
control: pid
min_temp: 0
max_temp: 120
pid_Kp: 54.027
pid_Ki: 0.77
pid_Kd: 948.182

[bed_mesh]
speed: 300
mesh_min: 15,15
mesh_max: 150,160
probe_count: 5,5
fade_end: 10
mesh_pps: 2,2
algorithm: bicubic

[screws_tilt_adjust]
screw3: 155, 147
screw3_name: Rear Right Screw
screw1: 80, 108
screw1_name: Left Screw
screw2: 155, 72
screw2_name: Front Right Screw
speed: 300
horizontal_move_z: 10
screw_thread: CCW-M4

[safe_z_home]
home_xy_position: 90,90
speed: 300
z_hop: 5

[board_pins octopus_11_tmc2209]
aliases:
  # EXP1 header
  EXP1_1=PE8, EXP1_3=PE9, EXP1_5=PE12, EXP1_7=PE14, EXP1_9=<GND>,
  EXP1_2=PE7, EXP1_4=PE10, EXP1_6=PE13, EXP1_8=PE15, EXP1_10=<5V>,
  # EXP2 header
  EXP2_1=PA6, EXP2_3=PB1, EXP2_5=PB2, EXP2_7=PC15,  EXP2_9=<GND>,
  EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=PC5,
  # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "spi2"

[probe]
pin: ^PB7
x_offset: -24
y_offset: -13
z_offset: 0
samples: 2
lift_speed: 5
samples_result: median
samples_tolerance: 0.02
samples_tolerance_retries: 5

[fan]
pin: PA8

[heater_fan hotend_cooling_fan]
pin: PE5

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: False
run_current: 0.8

[tmc2209 stepper_z]
uart_pin: PE4
interpolate: False
run_current: 0.8

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: False
run_current: 0.8
