[mcp4018 x_axis_pot]
scl_pin: PJ5
sda_pin: PF3
wiper: 118
scale: 127

[mcp4018 y_axis_pot]
scl_pin: PJ5
sda_pin: PF7
wiper: 118
scale: 127

[mcp4018 z_axis_pot]
scl_pin: PJ5
sda_pin: PK3
wiper: 40
scale: 127

[mcp4018 a_axis_pot]
scl_pin: PJ5
sda_pin: PA5
wiper: 118
scale: 127

[mcp4018 b_axis_pot]
scl_pin: PJ5
sda_pin: PJ6
wiper: 118
scale: 127

[pca9533 led_strip]
i2c_bus: twi
i2c_address: 98
initial_RED: 1
initial_GREEN: 1
initial_BLUE: 1

[mcu]
serial: /dev/serial/by-id/usb-MakerBot_Industries_The_Replicator_557373136313514061A2-if00
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PF1
dir_pin: !PF0
enable_pin: !PF2
rotation_distance: 34
microsteps: 16
endstop_pin: ^!PL1
position_min: -116
position_endstop: 116
position_max: 116
homing_speed: 50

[stepper_y]
step_pin: PF5
dir_pin: !PF4
enable_pin: !PF6
rotation_distance: 34
microsteps: 16
endstop_pin: ^!PL3
position_min: -80
position_endstop: 80
position_max: 80
homing_speed: 50

[stepper_z]
step_pin: PK1
dir_pin: !PK0
enable_pin: !PK2
rotation_distance: 8
microsteps: 16
endstop_pin: !PL6
position_min: -0.25
position_endstop: -0.25
position_max: 181

[extruder]
spi_software_miso_pin: PE5
spi_software_sclk_pin: PE2
spi_software_mosi_pin: PA1 # dummy mosi pin
step_pin: PA3
dir_pin: !PA2
enable_pin: !PA4
microsteps: 16
rotation_distance: 33
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PH3
sensor_type: MAX6675
sensor_pin: PE3
control: pid
pid_Kp: 27.341
pid_Ki: 1.293
pid_Kd: 144.566
min_temp: 0
max_temp: 260

[heater_bed]
heater_pin: PL4
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK7
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 72.914
pid_Ki: 2.06
pid_Kd: 645.29

[gcode_macro T0]
gcode:
    SET_GCODE_OFFSET X=-34
    ACTIVATE_EXTRUDER EXTRUDER=extruder

[gcode_macro T1]
gcode:
    SET_GCODE_OFFSET X=0
    ACTIVATE_EXTRUDER EXTRUDER=extruder1

[extruder1]
enable_pin: !PG2
microsteps: 16
rotation_distance: 33
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PB5
sensor_type: MAX6675
sensor_pin: PE4
spi_software_miso_pin: PE5
spi_software_sclk_pin: PE2
spi_software_mosi_pin: PA1 # dummy mosi pin
control: pid
pid_Kp: 27.341
pid_Ki: 1.293
pid_Kd: 144.566
min_temp: 0
max_temp: 260
step_pin: PA7
dir_pin: PA6

[fan]
pin: PL5

[heater_fan extruder_fan]
pin: PH4

[heater_fan extruder1_fan]
pin: PB6

[display]
lcd_type: hd44780_spi
click_pin: ^PJ0
back_pin: ^PJ2
up_pin: ^PJ4
down_pin: ^PJ3
latch_pin: PC4
spi_software_sclk_pin: PC2
spi_software_mosi_pin: PC3
spi_software_miso_pin: PJ1
