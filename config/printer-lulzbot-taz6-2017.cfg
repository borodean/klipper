[ad5206 stepper_digipot]
enable_pin: PD7
scale: 2.08
channel_1: 1.34
channel_2: 1
channel_4: 1.1
channel_5: 1.1
channel_6: 1.1

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 2
max_z_accel: 10

[stepper_x]
step_pin: PC0
dir_pin: PL1
enable_pin: !PA7
rotation_distance: 32
microsteps: 16
endstop_pin: ^PB6
position_min: -20
position_endstop: -20
position_max: 300
homing_speed: 50

[stepper_y]
step_pin: PC1
dir_pin: !PL0
enable_pin: !PA6
rotation_distance: 32
microsteps: 16
endstop_pin: ^PA1
position_min: -20
position_endstop: 306
position_max: 306
homing_speed: 50

[stepper_z]
step_pin: PC2
dir_pin: PL2
enable_pin: !PA5
rotation_distance: 2
microsteps: 16
endstop_pin: ^!PB4
position_min: -1.5
position_endstop: -0.7
position_max: 270
homing_speed: 1

[extruder]
step_pin: PC3
# step_pin: PC3
dir_pin: !PL6
# dir_pin: !PL6
enable_pin: !PA4
# enable_pin: !PA4
microsteps: 16
# microsteps: 16
rotation_distance: 20.562
# rotation_distance: 7.619
gear_ratio: 48:9
nozzle_diameter: 0.4
# nozzle_diameter: 0.4
filament_diameter: 2.92
# filament_diameter: 2.92
heater_pin: PH6
# heater_pin: PH6
sensor_type: ATC Semitec 104GT-2
# sensor_type: ATC Semitec 104GT-2
sensor_pin: PF0
# sensor_pin: PF0
control: pid
# control: pid
pid_Kp: 28.79
# pid_Kp: 21
pid_Ki: 1.91
# pid_Ki: 1.78
pid_Kd: 108.51
# pid_Kd: 61.93
min_extrude_temp: 140
# min_extrude_temp: 140
min_temp: 0
# min_temp: 0
max_temp: 300
# max_temp: 300

[heater_bed]
heater_pin: PE5
sensor_type: Honeywell 100K 135-104LAG-J01
sensor_pin: PF2
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 162
pid_Ki: 17
pid_Kd: 378

[bed_tilt]
points:
  -9, -9
  289.4, -9
  289.4, 290
  -9, 289
speed: 75

[safe_z_home]
home_xy_position: -19.1, 259.3
z_hop: 10

[gcode_macro G29]
gcode: BED_TILT_CALIBRATE

[probe]
pin: ^!PA0
z_offset: 1.377
speed: 0.5
samples: 2
sample_retract_dist: 1
lift_speed: 1.5
samples_tolerance: 0.075

[fan]
pin: PH5

[heater_fan heatbreak_cooling_fan]
pin: PH3

[static_digital_output stepper_config]
pins:
    PG1, PG0,
    PK7, PG2,
    PK6, PK5,
    PK3, PK4,
    PK1, PK2

[static_digital_output yellow_led]
pins: !PB7

[display]
lcd_type: st7920
menu_timeout: 5
encoder_pins: ^PJ6,^PJ5
click_pin: ^!PE2
cs_pin: PG4
sclk_pin: PJ2
sid_pin: PG3
