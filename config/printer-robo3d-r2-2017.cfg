[thermistor NTCS0603E3104FXT]
temperature1: 25
resistance1: 100000
temperature2: 50
resistance2: 29536
temperature3: 125
resistance3: 1908

[controller_fan board]
pin: PE3

[mcu]
serial: /dev/ttyACM0

# [mcu host]
# serial: /tmp/klipper_host_mcu

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 20
max_z_accel: 100

[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
rotation_distance: 40
microsteps: 16
endstop_pin: ^PE5
position_endstop: 0
position_max: 195
homing_speed: 120

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
rotation_distance: 40
microsteps: 16
endstop_pin: ^PJ1
position_endstop: 195
position_max: 195
homing_speed: 120

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
rotation_distance: 4
microsteps: 16
# endstop_pin: ^PD3
endstop_pin: probe:z_virtual_endstop
position_min: -10
# position_endstop: 250 # Will need ajustment
position_max: 250
homing_speed: 10

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 21
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
control: pid
pid_Kp: 27.74
pid_Ki: 1.581
pid_Kd: 121.707
min_temp: 0
max_temp: 290

[heater_bed]
heater_pin: PH5
sensor_type: NTCS0603E3104FXT
sensor_pin: PK6
control: pid
min_temp: 0
max_temp: 125
pid_Kp: 72.263
pid_Ki: 1.606
pid_Kd: 812.963

[bed_mesh]
# configured in marlin as sensor 12:
speed: 200
mesh_min: 5, 30
mesh_max: 190, 195
probe_count: 4, 4
fade_end: 5

[safe_z_home]
home_xy_position: 100, 70
speed: 150
z_hop: 10
z_hop_speed: 5

[probe]
pin: ^PD2
x_offset: 2
y_offset: 30
z_offset: 1 # Safe value. Adjust for your nozzle offset.
samples: 3
sample_retract_dist: 1
samples_tolerance: 0.2
samples_tolerance_retries: 5

