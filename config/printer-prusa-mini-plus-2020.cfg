[tmc2209 extruder]
uart_pin: PD5
uart_address: 2
diag_pin: ^PA15
driver_SGTHRS: 100
run_current: 0.4
sense_resistor: 0.22

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_3100380013504E4E53353420-if00
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 180
max_accel: 1250
max_z_velocity: 12
max_z_accel: 400

[stepper_x]
step_pin: PD1
dir_pin: PD0
enable_pin: !PD3
rotation_distance: 32 # 200 * 16 / 100
microsteps: 16
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: -2
position_endstop: 180.4
position_max: 180.4
homing_speed: 50
homing_retract_dist: 0

[stepper_y]
step_pin: PD13
dir_pin: PD12
enable_pin: !PD14
rotation_distance: 32 # 200 * 16 / 100
microsteps: 16
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: -3
position_endstop: -3
position_max: 180
homing_speed: 50
homing_retract_dist: 0

[stepper_z]
step_pin: PD4
dir_pin: !PD15
enable_pin: !PD2
rotation_distance: 4
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 185

[extruder]
step_pin: PD9
dir_pin: !PD8
enable_pin: !PD10
microsteps: 16
rotation_distance: 26.2564 # (200 * 16 * 48/18) / 325
gear_ratio: 48:18
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PB1
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC0
control: pid
pid_Kp: 7
pid_Ki: 0.5
pid_Kd: 45
min_temp: 10
max_temp: 305

[heater_bed]
# change fan_speed below to match your preference. measured speeds:
# fan_speed 0.5: 50% PWM = 4000RPM (Prusa stock default speed)
# fan_speed 1.0: 100% PWM = 8000RPM (safe but loud)
heater_pin: PB0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA4
control: pid
min_temp: 10
max_temp: 110
pid_Kp: 120
pid_Ki: 1.5
pid_Kd: 600

[bed_mesh]
speed: 100
mesh_min: 10, 10
mesh_max: 141, 167
probe_count: 4, 4

[safe_z_home]
home_xy_position: 147.4, 21.1
z_hop: 4

[probe]
pin: PA8
x_offset: -29
y_offset: -3
z_offset: 0 # set this to your Live Z Offset, but negated (invert the sign)
speed: 6

[fan]
pin: PE11
tachometer_pin: PE10

[heater_fan hotend_fan]
# can be safely increased to 100% for better part cooling. measured speeds:
# 50% pwm: 2500RPM (Prusa stock default speed)
# 100% pwm: 5000RPM (better cooling, still quiet)
pin: PE9
tachometer_pin: PE14
fan_speed: 0.5

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.35
sense_resistor: 0.22
stealthchop_threshold: 999999
uart_address: 1
driver_SGTHRS: 130
diag_pin: ^PE2

[tmc2209 stepper_z]
uart_pin: PD5
run_current: 0.35
sense_resistor: 0.22
stealthchop_threshold: 999999
uart_address: 0
driver_SGTHRS: 100
diag_pin: ^PE3

[tmc2209 stepper_y]
uart_pin: PD5
run_current: 0.35
sense_resistor: 0.22
stealthchop_threshold: 999999
uart_address: 3
driver_SGTHRS: 130
diag_pin: ^PE1

[filament_switch_sensor filament_sensor]
switch_pin: ^PB4
