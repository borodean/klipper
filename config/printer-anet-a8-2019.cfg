[mcu]
serial: /dev/ttyUSB0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1000
max_z_velocity: 20
max_z_accel: 100

[stepper_x]
step_pin: PD7
dir_pin: !PC5
enable_pin: !PD6
rotation_distance: 32
microsteps: 16
endstop_pin: ^!PC2
position_min: -30
position_endstop: -30
position_max: 300
homing_speed: 50

[stepper_y]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
rotation_distance: 32
microsteps: 16
endstop_pin: ^!PC3
position_min: -8
position_endstop: -8
position_max: 300
homing_speed: 50

[stepper_z]
step_pin: PB3
dir_pin: !PB2
enable_pin: !PA5
rotation_distance: 8
microsteps: 16
endstop_pin: ^!PC4
position_min: 0.5
position_endstop: 0.5
position_max: 350
homing_speed: 20

[extruder]
step_pin: PB1
dir_pin: PB0
enable_pin: !PD6
microsteps: 16
rotation_distance: 33.6
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PD5
sensor_type: Generic 3950
sensor_pin: PA7
control: pid
pid_Kp: 2.151492
pid_Ki: 0.633897
pid_Kd: 230.042965
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PD4
sensor_type: Generic 3950
sensor_pin: PA6
control: watermark
min_temp: 0
max_temp: 100

[fan]
pin: PB4

[display]
lcd_type: st7920
encoder_pins: ^PD2, ^PD3
click_pin: ^!PC0
cs_pin: PA4
sclk_pin: PA1
sid_pin: PA3
