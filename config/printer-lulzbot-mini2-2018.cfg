[tmc2130 extruder]
cs_pin: PK4
run_current: 0.96
diag0_pin: ^!PK3
stealthchop_threshold: 999999
sense_resistor: 0.12

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
max_z_velocity: 40
max_z_accel: 100

[stepper_x]
step_pin: PC0
dir_pin: !PL0
enable_pin: !PA7
rotation_distance: 32
microsteps: 16
endstop_pin: tmc2130_stepper_x:virtual_endstop
position_min: -7
position_endstop: -7
position_max: 168
homing_speed: 30
homing_retract_dist: 0

[stepper_y]
step_pin: PC1
dir_pin: !PL1
enable_pin: !PA6
rotation_distance: 32
microsteps: 16
endstop_pin: tmc2130_stepper_y:virtual_endstop
position_min: -5
position_endstop: -5
position_max: 192
homing_speed: 30
homing_retract_dist: 0

[stepper_z]
step_pin: PC2
dir_pin: !PL2
enable_pin: !PA5
rotation_distance: 32
microsteps: 16
endstop_pin: PH4
position_min: -2
position_endstop: 183
position_max: 185

[extruder]
step_pin: PC3
dir_pin: PL6
enable_pin: !PA4
microsteps: 16
rotation_distance: 7.465
nozzle_diameter: 0.5
filament_diameter: 2.85
heater_pin: PE5
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF0
control: pid
pid_Kp: 24.121
pid_Ki: 1.079
pid_Kd: 134.779
min_temp: 0
max_temp: 280

[heater_bed]
heater_pin: PG5
sensor_type: Honeywell 100K 135-104LAG-J01
sensor_pin: PF2
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 71.304
pid_Ki: 1.662
pid_Kd: 764.734

[bed_tilt]
points:
  -5, 22
  -5, 190
  160, 190
  160, 22
speed: 30

[safe_z_home]
home_xy_position: 75, 75
speed: 30
z_hop: 5

[probe]
pin: ^!PB4
z_offset: 1.377
samples: 3
sample_retract_dist: 1
samples_tolerance: 0.2

[fan]
pin: PH5

[heater_fan nozzle_cooling_fan]
pin: PH3

[static_digital_output sd_card]
pins: PB0

[tmc2130 stepper_x]
cs_pin: PG0
run_current: 0.975
sense_resistor: 0.12
driver_SGT: 4
diag0_pin: ^!PK2

[tmc2130 stepper_z]
cs_pin: PK5
run_current: 0.96
sense_resistor: 0.12
stealthchop_threshold: 999999
diag0_pin: ^!PK6

[tmc2130 stepper_y]
cs_pin: PG2
run_current: 0.975
sense_resistor: 0.12
driver_SGT: 4
diag0_pin: ^!PK7

[display]
lcd_type: st7920
menu_timeout: 5
encoder_pins: ^PJ1,^PJ2
encoder_steps_per_detent: 2
click_pin: ^!PH6
cs_pin: PD5
sclk_pin: PD2
sid_pin: PD3
