[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: rotary_delta
max_velocity: 300
max_accel: 3000
max_z_velocity: 50
shoulder_radius: 33.9
shoulder_height: 412.9

[stepper_a]
position_endstop: 252
gear_ratio: 107.000:16, 60:16
upper_arm_length: 170
lower_arm_length: 320
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 16
endstop_pin: ^PE4
homing_speed: 50

[stepper_b]
gear_ratio: 107.000:16, 60:16
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 16
endstop_pin: ^PJ0

[stepper_c]
gear_ratio: 107.000:16, 60:16
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16
endstop_pin: ^PD2

[delta_calibrate]
radius: 50

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 33.5
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PB4
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK5
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
control: watermark
min_temp: 0
max_temp: 130
