[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: delta
max_velocity: 250
max_accel: 3000
max_z_velocity: 100
delta_radius: 107.5
print_radius: 100

[stepper_a]
position_endstop: 220
arm_length: 215
angle: 210
rotation_distance: 40
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
microsteps: 16
endstop_pin: PA15
homing_speed: 20
homing_retract_speed: 10
second_homing_speed: 2

[stepper_b]
angle: 330
rotation_distance: 40
step_pin: PE0
dir_pin: PB9
enable_pin: !PE1
microsteps: 16
endstop_pin: PA12

[stepper_c]
angle: 90
rotation_distance: 40
step_pin: PB5
dir_pin: PB4
enable_pin: !PB8
microsteps: 16
endstop_pin: PC4

[delta_calibrate]
radius: 95
speed: 10
horizontal_move_z: 25

[extruder]
step_pin: PD6
dir_pin: !PD3
enable_pin: !PB3
microsteps: 16
rotation_distance: 22.17
gear_ratio: 66:22
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 110
heater_pin: PC3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
control: pid
pid_Kp: 14.529
pid_Ki: 0.557
pid_Kd: 94.802
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 325.1
pid_Ki: 63.35
pid_Kd: 417.1

[probe]
pin: !PA11
z_offset: 20.26
samples: 5
sample_retract_dist: 3
samples_tolerance: 0.02
samples_tolerance_retries: 5

[fan]
pin: PB1
