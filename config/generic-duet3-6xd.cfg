[adc_scaled vref_scaled]
vref_pin: PC30
vssa_pin: PC13

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: cartesian
max_velocity: 350
max_accel: 3000

[stepper_x]
step_pin: PC18
dir_pin: PB5
enable_pin: PB4
rotation_distance: 40
microsteps: 128
endstop_pin: PD25 # IO0
position_endstop: 0
position_max: 450

[stepper_y]
step_pin: PC16
dir_pin: PD10
enable_pin: PA21
rotation_distance: 40
microsteps: 128
endstop_pin: PD15 # IO1
position_endstop: 0
position_max: 450

[stepper_z]
step_pin: PC28
dir_pin: PA4
enable_pin: PC20
rotation_distance: 8
microsteps: 64
endstop_pin: PD28 # IO2
position_endstop: 0
position_max: 400

[extruder]
step_pin: PC1
dir_pin: PA22
enable_pin: PA23
microsteps: 16
rotation_distance: 33.5
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PA24 # Out0
sensor_type: ATC Semitec 104GT-2
sensor_pin: vref_scaled:PC29 # Temp1
pullup_resistor: 2200
control: pid
pid_Kp: 30.089
pid_Ki: 2.229
pid_Kd: 101.55
min_temp: 0
max_temp: 285

[fan]
pin: PC5 # Out4

[heater_fan heatbreak_fan]
pin: PC8 # Out7
pin: PA15 # Out3
