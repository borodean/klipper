[led top_LEDs]
white_pin: PB9
cycle_time: 0.005

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PC12
dir_pin: PB3
enable_pin: !PD2
rotation_distance: 40
microsteps: 16
endstop_pin: PA13
position_min: -5
position_endstop: -5
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PC11
dir_pin: PA15
enable_pin: !PC10
rotation_distance: 40
microsteps: 16
endstop_pin: PB8
position_endstop: 0
position_max: 234
homing_speed: 50

[stepper_z]
step_pin: PC7
dir_pin: !PC9
enable_pin: !PC8
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -0.8
position_max: 283
homing_speed: 10

[extruder]
# note: These settings are for PETG, thus 240C at 30% fan.
step_pin: PB10
dir_pin: PB1
enable_pin: !PC6
microsteps: 16
rotation_distance: 8.42
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 100
heater_pin: PA6
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
control: pid
pid_Kp: 26.27
pid_Ki: 1.607
pid_Kd: 107.38
min_temp: 0
max_temp: 260

[heater_bed]
# note: These settings are for PETG, thus 80C bed temperature.
heater_pin: PA5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
control: pid
min_temp: 0
max_temp: 100
pid_Kp: 70.173
pid_Ki: 1.418
pid_Kd: 868.388

[bed_mesh]
speed: 100
mesh_min: 10, 25
mesh_max: 205, 220
probe_count: 6, 6
algorithm: bicubic

[safe_z_home]
home_xy_position: 143.5, 93

[probe]
# note: Set this to a value based on your printer and bed.
pin: PA8
x_offset: -28.5
y_offset: 22
z_offset: 0

[fan]
pin: PA7

[heater_fan hotend_fan]
pin: PB0

[filament_switch_sensor filament_runout_sensor]
switch_pin: PB4
