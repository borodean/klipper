[controller_fan case]
pin: PC6
off_below: 0.3
idle_speed: 0

[neopixel extruder]
pin: PB7
initial_RED: 1
initial_GREEN: 1
initial_BLUE: 1

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 1500
max_z_velocity: 50
max_z_accel: 400

[stepper_x]
step_pin: !PB14
dir_pin: PB13
enable_pin: !PB15
rotation_distance: 40
microsteps: 16
endstop_pin: !PA2
position_endstop: 0
position_max: 300
homing_speed: 50
second_homing_speed: 10

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB12
rotation_distance: 40
microsteps: 16
endstop_pin: !PA1
position_endstop: 0
position_max: 300
homing_speed: 50
second_homing_speed: 10

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 410
homing_speed: 10
second_homing_speed: 2

[extruder]
step_pin: PA7
dir_pin: PA6
enable_pin: !PC4
microsteps: 16
rotation_distance: 20.925
gear_ratio: 66:22
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
control: pid
pid_Kp: 20.86
pid_Ki: 1.131
pid_Kd: 96.218
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PA8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 42.365
pid_Ki: 0.545
pid_Kd: 822.94

[bed_mesh]
speed: 100
mesh_min: 27.25, 12.8
mesh_max: 272.75, 287.2
probe_count: 5,5
fade_end: 10
mesh_pps: 3
algorithm: bicubic

[bed_screws]
screw1: 50,50
screw2: 250,50
screw3: 250,250
screw4: 50,250
screw1_name: front left
screw2_name: front right
screw3_name: back right
screw4_name: back left
speed: 100

[screws_tilt_adjust]
screw3: 223,263
screw3_name: back right
screw4: 23,263
screw4_name: back left
screw1: 23,63
screw1_name: front left
screw2: 223,63
screw2_name: front right
speed: 100
screw_thread: CW-M5

[safe_z_home]
home_xy_position: 150,150
z_hop: 15

[bltouch]
sensor_pin: PC2
control_pin: PC3
x_offset: 27.25
y_offset: -12.8
z_offset: 1
samples: 3
samples_tolerance: 0.05
samples_tolerance_retries: 3

[temperature_sensor mainboard]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 60

[fan]
pin: PC8
off_below: 0.1

[heater_fan extruder]
pin: PC7
off_below: 0.2
