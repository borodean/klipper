[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 4000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PD3
dir_pin: PD2
enable_pin: !PD4
rotation_distance: 40
microsteps: 16
endstop_pin: ^!PE6
position_endstop: 0
position_max: 265
homing_speed: 80

[stepper_y]
step_pin: PD6
dir_pin: PD5
enable_pin: !PD7
rotation_distance: 40
microsteps: 16
endstop_pin: ^!PE4
position_endstop: 0
position_max: 220
homing_speed: 80

[stepper_z]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB5
rotation_distance: 8
microsteps: 16
# endstop_pin: ^!PE2
endstop_pin: probe: z_virtual_endstop
position_min: -5
# position_endstop: 0
position_max: 250

[extruder]
step_pin: PB9
dir_pin: PB8
enable_pin: !PE0
microsteps: 16
rotation_distance: 4.4504
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 200
heater_pin: PA7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
control: pid
pid_Kp: 25.011
pid_Ki: 1.463
pid_Kd: 106.922
min_temp: 0
max_temp: 260

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
control: pid
min_temp: 0
max_temp: 110
pid_Kp: 69.37
pid_Ki: 1.526
pid_Kd: 788.215

[bed_mesh]
speed: 120
mesh_min: 10, 10
mesh_max: 210, 210
probe_count: 4, 4

[bed_screws]
screw1: 30,30
screw2: 190,30
screw3: 190,190
screw4: 30,190

[safe_z_home]
home_xy_position: 161, 118
speed: 80
z_hop: 10 # Move up 10mm
z_hop_speed: 5

[bltouch]
sensor_pin: ^PE1
control_pin: PA8
x_offset: -51
y_offset: -8
z_offset: 0 # You need to adjust this for your printer

[fan]
pin: PA1
