[tmc2208 extruder]
uart_pin: PC6
run_current: 0.8
stealthchop_threshold: 999999

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_1D0039000F47393438343535-if00

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 1000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE3
rotation_distance: 40
microsteps: 16
endstop_pin: !PC1
position_endstop: 0
position_max: 310
homing_speed: 50

[stepper_y]
step_pin: PD5
dir_pin: PD4
enable_pin: !PD6
rotation_distance: 40
microsteps: 16
endstop_pin: !PC3
position_endstop: 0
position_max: 310
homing_speed: 50

[stepper_z]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -2
position_max: 340
homing_speed: 10
second_homing_speed: 1

[extruder]
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 34.2152 # Calibrar - ver https://www.klipper3d.org/Rotation_Distance.html
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PB3
sensor_type: Generic 3950
sensor_pin: PA2 # thermistor pin
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PD7
sensor_type: Generic 3950
sensor_pin: PA1
control: pid
min_temp: 0
max_temp: 110
pid_Kp: 54
pid_Ki: 0.77
pid_Kd: 900

[bed_mesh]
speed: 2000
horizontal_move_z: 3
mesh_min: 20, 20
mesh_max: 290, 290
probe_count: 7, 7
mesh_pps: 2,2
algorithm: bicubic

[safe_z_home]
home_xy_position: 155,155
speed: 100
z_hop: 5
z_hop_speed: 5

[probe]
pin: ^!PE4
z_offset: 0
speed: 10
samples: 2
samples_tolerance: 0.2

[fan]
pin: PB7

[heater_fan Cooling_fan]
pin: PB6
max_power: 1
kick_start_time: 0.1
heater: heater_bed

[heater_fan Board_fan]
pin: PB5
max_power: 1
kick_start_time: 0.1

[output_pin probe_enable]
pin: PE5
value: 1

[output_pin motor_power]
pin: PC13
value: 1

[tmc2208 stepper_x]
uart_pin: PE0
run_current: 0.8
stealthchop_threshold: 999999

[tmc2208 stepper_z]
uart_pin: PD0
run_current: 0.8
stealthchop_threshold: 999999

[tmc2208 stepper_y]
uart_pin: PD3
run_current: 0.8
stealthchop_threshold: 999999

[filament_switch_sensor Sensor_Filamento]
switch_pin: !PC2
