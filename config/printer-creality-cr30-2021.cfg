[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[fan]
pin: PA2

[fan_generic k_fan2]
pin: PC0

[fan_generic k_fan3]
pin: PC1

[output_pin led]
pin: PC14

[output_pin beeper]
pin: PC6

