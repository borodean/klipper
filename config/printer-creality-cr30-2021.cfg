[display]
lcd_type: st7920
encoder_pins: ^PB14, ^PB10
click_pin: ^!PB2
cs_pin: PB12
sclk_pin: PB13
sid_pin: PB15

[filament_switch_sensor spool]
switch_pin: ^!PA6
