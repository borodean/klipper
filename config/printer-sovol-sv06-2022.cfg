[tmc2209 extruder]
uart_pin: PC14
run_current: 0.55
stealthchop_threshold: 0
interpolate: False
sense_resistor: 0.15
uart_address: 3

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_max: 220
homing_speed: 40
homing_retract_dist: 0

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 0
position_max: 220
homing_speed: 40
homing_retract_dist: 0

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
rotation_distance: 4
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -4
position_max: 250
homing_speed: 4

[extruder]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 4.56
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 100
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
pid_Kp: 21.479
pid_Ki: 1.326
pid_Kd: 86.991
min_temp: 0
max_temp: 300

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 64.44
pid_Ki: 0.773
pid_Kd: 1343.571

[bed_mesh]
speed: 120
mesh_min: 28, 20
mesh_max: 210, 205
probe_count: 10
fade_end: 10
fade_target: 0
algorithm: bicubic

[safe_z_home]
home_xy_position: 85,135
z_hop: 10
z_hop_speed: 5

[probe]
pin: PB1
x_offset: 27
y_offset: -20
z_offset: 0
samples: 2
samples_tolerance: 0.015
samples_tolerance_retries: 5

[fan]
pin: PA0

[tmc2209 stepper_x]
uart_pin: PC1
interpolate: False
run_current: 0.86
sense_resistor: 0.15
uart_address: 3
driver_SGTHRS: 81
diag_pin: PA5

[tmc2209 stepper_z]
uart_pin: PA15
interpolate: False
run_current: 1
sense_resistor: 0.15
uart_address: 3
diag_pin: PA7

[tmc2209 stepper_y]
uart_pin: PC0
interpolate: False
run_current: 0.9
sense_resistor: 0.15
uart_address: 3
driver_SGTHRS: 82
diag_pin: PA6

[display]
lcd_type: st7920
encoder_pins: ^PB14, ^PB10
click_pin: ^!PB2
cs_pin: PB12
sclk_pin: PB13
sid_pin: PB15
